<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o muse sobre os termos para descobrir qual tag deverá usar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag&#60;p&#62;">Parágrafo</abbr></li>
        <li><abbr title="Use a tag&#60;h1&#62;">Títulos</abbr></li>
        <li><abbr title="Use a tag&#60;img&#62;">Imagens</abbr></li>
        <li><abbr title="Use a tag&#60;abbr&#62;">Abreviações</abbr></li>
        <li><abbr title="Use a tag&#60;!&#62;">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag&#60;ol&#62;">Lista numeradas</abbr></li>
        <li><abbr title="Use a tag&#60;ul&#62;">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
